<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract overlapping rectangles representing clips -->
  <g transform="translate(0, 0)">
    <!-- First rectangle -->
    <rect x="0" y="20" width="32" height="20" rx="3" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Second rectangle overlapping -->
    <rect x="16" y="10" width="32" height="20" rx="3" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Third rectangle -->
    <rect x="32" y="30" width="32" height="20" rx="3" fill="url(#logoGradient)" opacity="0.4"/>
  </g>
  
  <!-- Text: ClipFlow -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#2d3748">
    Clip<tspan fill="url(#logoGradient)">Flow</tspan>
  </text>
</svg> 